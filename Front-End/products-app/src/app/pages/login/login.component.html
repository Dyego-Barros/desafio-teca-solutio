<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">

  <div class="w-full max-w-sm bg-white shadow-lg rounded-xl p-6">

    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <div *ngIf="errorMessage" class="mb-4 text-red-600 text-center">
      {{ errorMessage }}
    </div>

    <input
      [(ngModel)]="username"
      placeholder="UsuÃ¡rio"
      class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />

    <input
      [(ngModel)]="password"
      type="password"
      placeholder="Senha"
      class="w-full mb-4 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />

    <button
      (click)="submit()"
      [disabled]="loading"
      class="w-full py-3 rounded-lg bg-blue-600 text-white font-medium
             hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
    >
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </button>

  </div>

</div>
