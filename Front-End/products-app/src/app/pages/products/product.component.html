<div class="p-6 max-w-3xl mx-auto space-y-6">
<button (click)="logout()" 
          class="py-2 px-4 rounded bg-red-600 text-white hover:bg-red-700 transition">
    Logout
  </button>
  <!-- Formulário de criação/edição -->
  <div class="p-4 border rounded bg-white shadow-sm space-y-3">
    <div>
      <label class="block font-medium mb-1">Nome</label>
      <input class="w-full p-2 border rounded" [(ngModel)]="model.nome" placeholder="Nome do produto" />
    </div>
    <div>
      <label class="block font-medium mb-1">Marca</label>
      <input class="w-full p-2 border rounded" [(ngModel)]="model.marca" placeholder="Marca" />
    </div>
    <div>
      <label class="block font-medium mb-1">Valor</label>
      <input type="number" class="w-full p-2 border rounded" [(ngModel)]="model.valor" placeholder="0.00" />
    </div>
    <div class="flex items-center">
      <input type="checkbox" class="mr-2" [(ngModel)]="model.in_stock" />
      <label>Em estoque</label>
    </div>

    <div class="flex gap-2 mt-4">
      <button type="button" (click)="save()" 
              class="py-2 px-4 rounded bg-green-600 text-white hover:bg-green-700 transition">
        {{ model.id ? 'Atualizar' : 'Salvar' }}
      </button>
      <button type="button" (click)="resetForm()" 
              class="py-2 px-4 rounded border hover:bg-gray-100 transition">Limpar</button>
    </div>

    <div *ngIf="message" class="mt-2 text-sm text-gray-700">{{ message }}</div>
  </div>

  <!-- Tabela de produtos -->
  <table class="w-full border-collapse bg-white shadow-sm mt-6">
    <thead>
      <tr class="bg-gray-200">
        <th class="border p-2 text-left">ID</th>
        <th class="border p-2 text-left">Nome</th>
        <th class="border p-2 text-left">Marca</th>
        <th class="border p-2 text-left">Valor</th>
        <th class="border p-2 text-left">Estoque</th>
        <th class="border p-2 text-left">Criado em</th>
        <th class="border p-2 text-left">Atualizado em</th>
        <th class="border p-2 text-left">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products" class="hover:bg-gray-50">
        <td class="border p-2">{{ p.id }}</td>
        <td class="border p-2">{{ p.nome }}</td>
        <td class="border p-2">{{ p.marca }}</td>
        <td class="border p-2">{{ p.valor | number:'1.2-2' }}</td>
        <td class="border p-2">{{ p.in_stock ? 'Sim' : 'Não' }}</td>
        <td class="border p-2">{{ p.created_at }}</td>
        <td class="border p-2">{{ p.updated_at }}</td>
        <td class="border p-2 flex gap-1">
          <!-- Editar: preenche o formulário para atualizar -->
          <button (click)="edit(p)" class="px-2 py-1 bg-yellow-200 rounded hover:bg-yellow-300">Editar</button>
          <!-- Excluir: chama a rota DELETE /delete/:id -->
          <button (click)="delete(p)" class="px-2 py-1 bg-red-200 rounded hover:bg-red-300">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
